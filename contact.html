<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Contact page for MU’TAZ HANANDEH." />
  <meta name="theme-color" content="#0b1220" />
  <meta property="og:title" content="Contact | MU’TAZ HANANDEH" />
  <meta property="og:description" content="Contact page for MU’TAZ HANANDEH." />
  <meta property="og:type" content="website" />
  <title>Contact | MU’TAZ HANANDEH</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <a class="brand" href="index.html" aria-label="Home">
        <span class="logo" aria-hidden="true"></span>
        <span data-i18n="hero_title"></span>
      </a>

      <nav class="links" aria-label="Primary">
        <a href="index.html" data-i18n="nav_home"></a>
        <a href="about.html" data-i18n="nav_about"></a>
        <a href="portfolio.html" data-i18n="nav_portfolio"></a>
        <a href="contact.html" data-i18n="nav_contact"></a>
      </nav>

      <div class="lang">
        <span data-i18n="lang_label"></span>
        <select id="langSelect" aria-label="Language">
          <option value="en">English</option>
          <option value="ar">العربية</option>
          <option value="de">Deutsch</option>
        </select>
      </div>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title" data-i18n="contact_title"></h1>
    <p class="page-sub" data-i18n="contact_sub"></p>

    <div class="card">
      <div class="notice" style="margin-bottom:14px">
        <span class="dot" aria-hidden="true"></span>
        <div data-i18n="contact_note"></div>
      </div>

      <div style="display:grid; gap:10px; margin-bottom:16px">
        <div><b>Email:</b> <span class="small">mutazhanandeh [at] gmail [dot] com</span></div>
        <div><b>LinkedIn:</b> <a class="small" href="#" onclick="alert('Replace this with your LinkedIn URL'); return false;">Mu’taz Hanandeh</a></div>
      </div>

      <form class="form" onsubmit="event.preventDefault(); alert('Demo form. Connect EmailJS or a backend to actually send messages.');">
        <input type="text" data-i18n-placeholder="form_name" placeholder="Name" required />
        <input type="email" data-i18n-placeholder="form_email" placeholder="Email" required />
        <textarea data-i18n-placeholder="form_message" placeholder="Message" required></textarea>
        <button class="btn primary" type="submit" data-i18n="form_send"></button>
      </form>
    </div>

    <footer class="footer">
      <span data-i18n="footer_text"></span>
      <span class="small" data-i18n="footer_hint"></span>
    </footer>

  </main>

  <script src="assets/data/translations.js"></script>
  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/main.js"></script>
  <script>SiteLang.init();</script>
</body>
</html>
